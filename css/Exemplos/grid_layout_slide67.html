<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        aside {
            border: 1px solid #999;
        }
   
                                           
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 20px;
        }
        header, footer {
            border-radius: 5px;
            
        }
                                             
    </style>
</head>

<body>
    <h1>Criando um Grid Container</h1>
    <div class="grid-container">
        <div class="item1">Um</div>
        <div class="item2">Dois</div>
        <div class="item3">TrÃªs</div>
        <div class="item4">Quatro</div>
        <div class="item5">Cinco</div>
        <div class="item6">Seis</div>
        <div class="item7">Sete</div>
    </div>
</body>

</html>
