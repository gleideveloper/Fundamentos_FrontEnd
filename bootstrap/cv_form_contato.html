<body>
  <div class="container">
    <div class="container text-left">
      <div class="col">
        <div class="col">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-house-up"
            viewBox="0 0 16 16">
            <path
              d="M7.293 1.5a1 1 0 0 1 1.414 0L11 3.793V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v3.293l2.354 2.353a.5.5 0 0 1-.708.708L8 2.207l-5 5V13.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 2 13.5V8.207l-.646.647a.5.5 0 1 1-.708-.708L7.293 1.5Z" />

            <h1>Contato Profissional</h1>
          </header>

        <div class="col">
          <p>Se você tiver alguma pergunta ou quiser entrar em contato, use o formulário abaixo.</p>
        </div>
        <div class="col">
          <i class=" bi bi-person-lines-fill"></i>
          <label for=" nome">Nome</label><br><input type="text" id="nome" name="nome"><br>

          <label for="email">Email</label><br><input type="email" id="email" name="email"><br>
        </div>
        <div class="col">
          <label for="mensagem">Mensagem:</label><br>
          <textarea id="mensagem" name="mensagem" style="width: 40pc; height: 10pc;"></textarea><br>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary">Enviar <i class="bi bi-send"></i></button>
        </div>
      </div>
