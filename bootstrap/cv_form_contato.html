<body>
  <div class="container">
    <header>
      <h1>Contato Profissional</h1>
    </header>
    <img alt="Image do flaticon.com" style="width: 24px; height: 24px"
      src="https://cdn-icons-png.flaticon.com/512/25/25694.png">
    <a href="./cv_perfil_profissional.html">Voltar para a Home</a>
    <section>
      <h2>Contato</h2>
      <p>Se você tiver alguma pergunta ou quiser entrar em contato, use o formulário abaixo.</p>
      <form action="url_do_script_de_processamento_do_formulario" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem"></textarea><br>

        <input type="submit" value="Enviar">
      </form>
    </section>

    <footer>
      <p>&copy; Ano 2023 - Todos os direitos reservados</p>
    </footer>
